<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="media3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">

        <div class="img-wrapper">
            <img id="meme1" class="meme" src="./assets/images/boromir-vs-faramir.png" alt="boromir-vs-faramir">
            <img id="meme2" class="meme" src="./assets/images/cockroach.png" alt="cockroach">
            <img id="meme3" class="meme" src="./assets/images/healthy-food.png" alt="about-healthy-food">
            <img id="meme4" class="meme" src="./assets/images/lisan-al-gaib.png" alt="lisan-al-gaib">
            <img id="meme5" class="meme" src="./assets/images/wedding.png" alt="after-wedding" class="meme">
        </div>

        <div class="inner-container">
           
                <ul class="txt-list">
                    <li class="txt-point"><p class="caption">Boromir vs Faramir</p></li>
                    <li class="txt-point"><p class="caption">Cockroach</p></li>
                    <li class="txt-point"><p class="caption">Healthy food through the cats' eyes</p></li>
                    <li class="txt-point"><p class="caption">Lisan Al Gaib</p></li>
                    <li class="txt-point"><p class="caption">After wedding</p></li>
                </ul>
           
                <ul class="control-list">
                    <li class="custom-btn"><a href="#meme1" checked></a></li>
                    <li class="custom-btn"><a href="#meme2"></a></li>
                    <li class="custom-btn"><a href="#meme3"></a></li>
                    <li class="custom-btn"><a href="#meme4"></a></li>
                    <li class="custom-btn"><a href="#meme5"></a></li>
                </ul>
           
            
        </div>
            
    </div>
</body>
</html>
