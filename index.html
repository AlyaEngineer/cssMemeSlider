    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Meme Slider</title>
    </head>
    <body>
        <div class="container">
            <input type="radio" name="slider-btn" id="btn1" class="radio_input" checked>
            <input type="radio" name="slider-btn" id="btn2" class="radio_input">
            <input type="radio" name="slider-btn" id="btn3" class="radio_input">
            <input type="radio" name="slider-btn" id="btn4" class="radio_input">
            <input type="radio" name="slider-btn" id="btn5" class="radio_input">

            <div class="img-wrapper">
                <div class="slides">
                    <img  id="meme1" class="meme" src="./assets/images/boromir-vs-faramir.png" alt="boromir-vs-faramir">                
                    <img  id="meme2" class="meme" src="./assets/images/cockroach.png" alt="cockroach">                
                    <img  id="meme3" class="meme" src="./assets/images/healthy-food.png" alt="about-healthy-food">                
                    <img  id="meme4" class="meme" src="./assets/images/lisan-al-gaib.png" alt="lisan-al-gaib">                
                    <img  id="meme5" class="meme" src="./assets/images/wedding.png" alt="after-wedding" class="meme">
                </div>
                
                <div class="txt-wrapper">
                        <p class="caption">Boromir vs Faramir</p>
                        <p class="caption">Cockroach</p>
                        <p class="caption">Healthy food through the cats' eyes</p>
                        <p class="caption">Lisan Al Gaib</p>
                        <p class="caption">After wedding</p>                   
                </div>
            </div>
            
            <div class="btn-wrapper">
                <label for="btn1"> 
                    <span class="custom-btn" id="one"></span>
                </label>                    
                <label for="btn2">                            
                    <span class="custom-btn" id="two"></span>
                </label>
                <label for="btn3">                            
                    <span class="custom-btn" id="three"></span>
                </label>
                <label for="btn4">                            
                    <span class="custom-btn" id="four"></span>
                </label>
                <label for="btn5">
                    <span class="custom-btn" id="five"></span>
                </label>                                        
            </div>
        </div>
    </body>
    </html>
