    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Meme Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="img-wrapper">
                <img src="./assets/images/boromir-vs-faramir.png" alt="boromir-vs-faramir" class="meme">
                <img src="./assets/images/cockroach.png" alt="cockroach" class="meme">
                <img src="./assets/images/healthy-food.png" alt="about-healthy-food" class="meme">
                <img src="./assets/images/lisan-al-gaib.png" alt="lisan-al-gaib" class="meme">
                <img src="./assets/images/wedding.png" alt="after-wedding" class="meme">
            </div>

            <div class="inner-container">
                <div class="txt-wrapper">
                    <ul class="txt-list">
                        <li class="txt-point"><p class="caption">Boromir vs Faramir</p></li>
                        <li class="txt-point"><p class="caption">Cockroach</p></li>
                        <li class="txt-point"><p class="caption">Healthy food through the cats' eyes</p></li>
                        <li class="txt-point"><p class="caption">Lisan Al Gaib</p></li>
                        <li class="txt-point"><p class="caption">After wedding</p></li>
                    </ul>
                </div>

                <div class="btn-wrapper">
                    <div class="control-bar">
                        <label>
                            <input type="radio" name="slider-btn" id="btn1" class="radio_input" checked>
                            <span class="custom-btn"></span>
                        </label>
                    </div>
                    <div class="control-bar">
                        <label>
                            <input type="radio" name="slider-btn" id="btn2" class="radio_input">
                            <span class="custom-btn"></span>
                        </label>
                    </div>
                    <div class="control-bar">
                        <label>
                            <input type="radio" name="slider-btn" id="btn3" class="radio_input">
                            <span class="custom-btn"></span>
                        </label>
                    </div>
                    <div class="control-bar">
                        <label>
                            <input type="radio" name="slider-btn" id="btn4" class="radio_input">
                            <span class="custom-btn"></span>
                        </label>
                    </div>
                    <div class="control-bar">
                        <label>
                            <input type="radio" name="slider-btn" id="btn5" class="radio_input">
                            <span class="custom-btn"></span>
                        </label>
                    </div>                    
                </div>
            </div>
                
        </div>
    </body>
    </html>
